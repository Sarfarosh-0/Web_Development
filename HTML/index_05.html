<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Tags</title>
</head>

<body>
    <!-- HTML Table Tags -->

    <!-- <table> — Table Tag -->
    <table>
    </table>

    <!-- <tr> — Table Row -->
    <tr>
        <td>Jhon</td>
        <td>20</td>
    </tr>

    <!-- <th> — Table Header Cell -->
    <tr>
        <th>Jhon</th>
        <th>20</th>
    </tr>

    <!-- <td> — Table Data Cell -->
    <tr>
        <th>Jhon</th>
        <th>20</th>
    </tr>

    <!-- <thead> — Table Head -->
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>

    <!-- <tbody> — Table Body -->
    <tbody>
        <tr>
            <td>John</td>
            <td>20</td>
        </tr>
    </tbody>

    <!-- <tfoot> — Table Footer -->
    <tfoot>
        <tr>
            <td>Total Students: 50</td>
        </tr>
    </tfoot>

    <!-- <caption> — Table Caption -->
    <table>
        <caption>Student Details</caption>
    </table>

    <!-- Complete Table Example -->

    <table border="1">
        <caption>Student Marks</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Students: 2</td>
            </tr>
        </tfoot>
    </table>

    <!-- IMPORTANT HTML TABLE ATTRIBUTES -->

    <!-- border Attribute -->
    <table border="1"></table>

    <!-- colspan Attribute -->
    <td colspan="2">Total Marks</td>
    <tr>
        <td colspan="2">Total Students: 50</td>
    </tr>

    <!-- rowspan Attribute -->
    <td rowspan="2">Frontend</td>
    <tr>
        <td rowspan="2">Frontend</td>
        <td>HTML</td>
    </tr>
    <tr>
        <td>CSS</td>
    </tr>

    <!-- width & height  -->
    <table width="400">
        <td width="200">Data</td>

    <!-- align Attribute -->
    <td align="center">50</td>

</body>

</html>
