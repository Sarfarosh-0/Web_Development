<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form & Input Tags</title>
</head>

<body>
    <!-- HTML Form & Input Tags -->

    <!-- <form> — Form Tag -->
    <form action="submit.php" method="post">
        <input type="text">
    </form>

    <!-- <input> — Input Tag -->
    <input type="">

    <!-- COMMON INPUT TYPES -->

        <!-- type="text -->
        <input type="text" placeholder="Enter name">

        <!-- type="email" -->
        <input type="password" placeholder="Enter Password">

        <!-- type="number" -->
        <input type="number" placeholder="Enter Number">

        <!-- type="checkbox" -->
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        <input type="checkbox">Javascrpit
        <input type="checkbox">Python
        <input type="checkbox">SQL

        <!-- type="radio" -->
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others

        <!-- type="submit -->
        <input type="submit" value="submit">

        <!-- type="reset" -->
        <input type="reset">

        <!-- type="file" -->
        <input type="file">

    <!-- <label> — Label Tag -->
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Enter your Username">

    <!-- <textarea> — Multi-line Input -->
    <textarea cols="30" rows="10"></textarea>

    <!-- <button> — Button Tag -->
    <button type="submit">Send</button>

    <!-- <select> — Dropdown Menu -->
    <select>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Kolkata</option>
        <option>Lucknow</option>
        <option>Hasimara</option>
    </select>

    <!-- <option> — Dropdown Item -->
    <option value="in">India</option>

    <!-- <fieldset> — Group Inputs -->
    <fieldset>
        <legend>Personal Info</legend>
        <input type="text" placeholder="Enter your Name">
        <input type="number" placeholder="Enter your Age">
        <input type="number" placeholder="Enter your Aadhaar Number">
        <input type="submit">
    </fieldset>

    <!-- <legend> — Fieldset Title -->
    <legend>Login</legend>

</body>

</html>
