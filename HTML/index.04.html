<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List Tags</title>
</head>

<body>
    <!-- HTML List Tags -->

    <!-- <ul> — Unordered List -->
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <!-- <ol> — Ordered List -->
    <ol>
        <li>Turn on computer</li>
        <li>Open browser</li>
        <li>Visit website</li>
    </ol>

    <!-- <dl> — Description List -->
    <dl>
        <dt>HTML</dt>
        <dd>Markup language for web pages</dd>
        <dt>CSS</dt>
        <dd>Styles the web pages</dd>
        <dt>Javascrpit</dt>
        <dd>Interactivty and Logical</dd>
    </dl>

</body>

</html>
