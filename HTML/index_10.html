<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Attributes</title>
</head>

<body>
    <!-- GLOBAL ATTRIBUTES -->

    <!-- id — Unique Identifier -->
    <h1 id="mainTitle">Welcome</h1>

    <!-- class — Group Identifer -->
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

    <!-- style — Inline CSS -->
    <p style=" color:blueviolet; background-color:bisque;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae id magnam sequi veritatis rem, quaerat
        ducimus eveniet ullam facilis modi quibusdam ea quis necessitatibus, provident, a reiciendis dolorum. Eligendi,
        assumenda?
    </p>

    <!-- title — Tooltip Text -->
    <button title="Click to Submit">Submit</button>

    <!-- hidden — Hide Element -->
    <h1 hidden>This Text is Hidden</h1>

    <!-- contenteditable — Editable Content -->
    <p contenteditable="true">Edit Me</p>

    <!-- draggable — Drag & Drop -->
    <img src="https://i.pinimg.com/736x/ad/63/5b/ad635b6d18bb9631e373344d9158fbbc.jpg" alt="Thorffin" width="400" draggable="true">

    <!-- spellcheck — Spell Checking: -->
    <textarea id="commet" cols="30" rows="10" spellcheck="true" placeholder="Type your opinion"></textarea>

    <!-- lang — Language Declaration -->
    <html lang="en">
    <p lang="hi">नमस्ते</p>

    <!-- tabindex — Keyboard Navigation -->
    <input tabindex="1">
    <input tabindex="2">

    <!-- data-* — Custom Data Attributes -->
    <button> <data-id="101">Buy</button>

</body>

</html>
