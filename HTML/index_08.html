<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta> — Metadata Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best web development course">
    <meta name="author" content="Sarfarosh Alam">

    <!-- <title> — Page Title Tag -->
    <title>Meta & Resource Tags</title>
    
    <!-- <link> — External Resource Link -->
    
        <!-- Example (CSS) -->
        <link rel="stylesheet" href="style.css">
        
        <!-- Other Uses -->
        <link rel="icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- <style> — Internal CSS -->
    <style>
        body {
            background-color: bisque;
        }
    </style>

    <!-- <script> — JavaScript Tag -->
        <!-- External JS -->
        <script src="app.js"></script>

        <!-- Internal JS -->
        <script>
            alert("Hello World !");
        </script>

    <!-- <base> — Base URL Tag -->
    <base href="https://example.com/">

</head>
<body>

</body>
</html>
