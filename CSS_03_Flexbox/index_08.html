<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Items</title>
    <link rel="stylesheet" href="style_08.css">
</head>

<body>
    <h2>CSS order Property</h2>
    <div class="flex-container">
        <div style="order: 3">1</div>
        <div style="order: 2">2</div>
        <div style="order: 4">3</div>
        <div style="order: 1">4</div>
    </div>
    <h2>CSS flex-grow Property</h2>
    <div class="flex-container">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 1">2</div>
        <div style="flex-grow: 4">3</div>
    </div>
    <h2>CSS flex-shrink Property</h2>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="flex-shrink: 5">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <h2>CSS flex-basis Property</h2>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="flex-basis: 250px">3</div>
        <div>4</div>
    </div>
    <h2>CSS flex Property</h2>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="flex: 1 0 150px">3</div>
        <div>4</div>
    </div>
    <h2>CSS align-self Property</h2>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="align-self: center">3</div>
        <div>4</div>
    </div>
</body>

</html>
