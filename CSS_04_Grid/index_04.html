<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Items</title>
    <link rel="stylesheet" href="style_04.css">
</head>

<body>
    <h2>grid-column</h2>
    <div class="grid-container">
        <div class="item1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div class="item5">5</div>
        <div>6</div>
    </div>
    <h2>grid-row</h2>
    <div class="grid-container">
        <div class="item2">1</div>
        <div>2</div>
        <div class="item3">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <h2>grid-row and grid-column</h2>
    <div class="grid-container">
        <div class="i1">1</div>
        <div class="i2">2</div>
        <div class="i3">3</div>
        <div class="i4">4</div>
        <div class="i5">5</div>
        <div class="i6">6</div>
    </div>
</body>

</html>
