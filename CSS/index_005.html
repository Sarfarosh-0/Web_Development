<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selectors</title>
    <link rel="stylesheet" href="style_005.css">
</head>

<body>

    <!-- Basic Attribute Selectors -->
    <label for="Name">Name</label>
    <input id="Name" type="text" placeholder="Enter your Name">

    <!-- Attribute Contains Value --> <!-- & --> <!-- Starts with -->
    <ul>
        <li><a href="https://www.google.com/" target="_blank">Google</a></li>
        <li><a href="www.chatgpt.com/" target="_blank">Chatgpt</a></li>
        <li><a href="www.github.com/" target="_blank">Github</a></li>
    </ul>

    <!-- Ends with -->
    <img src="https://i.pinimg.com/736x/ad/63/5b/ad635b6d18bb9631e373344d9158fbbc.jpg" alt="Vinland Saga" width="400px">
    <img src="https://i.pinimg.com/736x/f3/69/65/f3696596ce9f8611303e7d177419e158.jpg" alt="Vagabond" width="400px">

</body>

</html>
