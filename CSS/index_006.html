<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class Selectors</title>
    <link rel="stylesheet" href="style_006.css">
</head>

<body>

    <!-- Common Pseudo-classes -->
    <a href="http://www.google.com" target="_blank">Open Google</a>
    <a href="http://www.instagram.com" target="_blank">Open Instagram</a>
    <a href="http://www.youtube.com" target="_blank">Open Youtube</a>
    <a href="http://www.chatgpt.com" target="_blank">Open Chatgpt</a>

    <h1>Don't Click on This</h1>

    <legend>Registraion</legend>
    <fieldset>
        <form action="POST">
            <input type="email" placeholder="Enter your Email">
            <br>
            <br>
            <input type="password" placeholder="Enter your Password">
            <br>
            <br>
            <input type="submit" value="Login">
        </form>
    </fieldset>

    <input type="checkbox" id="terms" name="terms">
    <label for="terms" class="checkbox-label">
        Accept terms and conditions
    </label>


    <!-- Structural Pseudo-classes -->
    <ul>
        <li>Ironman</li>
        <li>Thor</li>
        <li>Captain America</li>
        <li>Hulk</li>
        <li>Spider Man</li>
    </ul>

</body>

</html>
